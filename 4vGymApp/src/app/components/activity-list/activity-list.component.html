<div class="container">
    <!-- Iterar sobre las actividades -->

    <div *ngFor="let actividad of actividades">
        <div class="row">
            <div class="col-2">
                <h6>{{actividad.horario}}</h6>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col" *ngFor="let monitor of actividad.monitor">
                        <h6>{{monitor}}</h6>
                    </div>
                
                    <div class="col">
                        <h6>{{actividad.type}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
