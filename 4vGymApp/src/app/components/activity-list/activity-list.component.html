<div class="container mb-4">
    <div class="row" *ngFor="let activity of actividades">
        <!-- Horario (Columna Izquierda) -->
        <div class="col-md-3 d-flex align-items-center justify-content-center mb-3 fs-3">
            <div class="text-center">
                <p class="mb-1">{{ activity.fechaInicio }}</p>
                <p class="mb-1">{{ activity.fechaFinal }}</p>
            </div>
        </div>

        <!-- Card (Columna Derecha) -->
        <div class="col-md-9">
            <div class="d-flex align-items-center justify-content-between p-3" [ngClass]="{
            'bg-light': activity.type.toLowerCase() !== 'free',
            'bg-success text-white': activity.type.toLowerCase() === 'free'
            }">
                <!-- Interior dividido en cuatro columnas -->
                <div class="row w-100">
                    <div class="flex-grow-1 d-flex align-items-center justify-content-between rounded p-3">
                        <!-- Monitores -->

                                <div class="icon me-3">

                                </div>
                            </div>
                            <div class="row">
                                <div>

                            </div>
                        </div>
