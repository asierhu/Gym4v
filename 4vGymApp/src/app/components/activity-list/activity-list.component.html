<div class="container mb-4">
    <div class="row">
        <div class="col-12 mb-3" *ngFor="let activity of actividades">
            <div class="d-flex align-items-center py-3 px-4 bg-light rounded shadow-sm">
                <!-- Time Slot -->
                <div class="me-3 text-center">
                    <p class="mb-1 fw-bold">{{ activity.fechaInicio }}</p>
                    <p class="mb-1 fw-bold">{{ activity.fechaFinal }}</p>
                </div>

                <!-- Content -->
                <div class="flex-grow-1 d-flex align-items-center justify-content-between bg-secondary rounded p-3">
                    <!-- Monitor and Activity -->
                    <div class="d-flex align-items-center">
                        <div class="col" *ngFor="let monitor of activity.monitor">
                            <div class="row">
                                <div class="icon me-3">
                                    <svg width="92" height="92" viewBox="0 0 92 92" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_6_10479)">
                                            <path
                                                d="M17.25 80.5C17.25 80.5 11.5 80.5 11.5 74.75C11.5 69 17.25 51.75 46 51.75C74.75 51.75 80.5 69 80.5 74.75C80.5 80.5 74.75 80.5 74.75 80.5H17.25ZM46 46C50.575 46 54.9626 44.1826 58.1976 40.9476C61.4326 37.7126 63.25 33.325 63.25 28.75C63.25 24.175 61.4326 19.7874 58.1976 16.5524C54.9626 13.3174 50.575 11.5 46 11.5C41.425 11.5 37.0374 13.3174 33.8024 16.5524C30.5674 19.7874 28.75 24.175 28.75 28.75C28.75 33.325 30.5674 37.7126 33.8024 40.9476C37.0374 44.1826 41.425 46 46 46Z"
                                                fill="#D25B5B" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_6_10479">
                                                <rect width="92" height="92" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <p class="mb-1 text-danger fw-bold">{{ monitor }}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div>
                        <button class="btn btn-outline-danger btn-sm me-2" (click)="deleteActivity(activity.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" (click)="editActivity(activity)">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
