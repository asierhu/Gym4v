<div class="modal fade" id="eliminarActividadModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Eliminar Actividad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro de que deseas eliminar esta actividad?</p>
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-danger">Aceptar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar -->
<div class="modal fade" id="editarActividadModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <div class="modal-header">
          <h5 class="modal-title">Editar Actividad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="editarActividad()">
            <div class="mb-3">
              <label for="tipoActividad" class="form-label">Tipo de Actividad</label>
              <select class="form-select" id="tipoActividad" [(ngModel)]="actividad.type" name="tipoActividad" (change)="actualizarMonitores()">
                <option *ngFor="let tipo of tiposActividades" [value]="tipo">{{ tipo }}</option>
              </select>
            </div>
  
            <div class="mb-3">
                <label class="form-label">Monitores</label>
                <div *ngFor="let monitor of actividad.monitor; let i = index">
                  <select class="form-select mb-2" [(ngModel)]="actividad.monitor[i]" [name]="'monitor' + i">
                    <option *ngFor="let monitorDisponible of monitoresDisponibles" [value]="monitorDisponible">
                      {{ monitorDisponible }}
                    </option>
                  </select>
                </div>
              </div>
  
            <div class="d-flex justify-content-between mt-3">
              <button type="submit" class="btn btn-danger">Guardar Cambios</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
