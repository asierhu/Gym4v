<div class="card actividad-card mb-3 bg-success">
    <div class="card-body d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div class="icon me-3">
                <i [class]="icono"></i>
            </div>
            <div>
                <h5 class="card-title mb-0">{{ isFree ? 'FREE' : nombreMonitor }}</h5>
            </div>
        </div>
        <div class="actions">
            <button class="btn btn-sm btn-outline-danger me-2" (click)="eliminar()">
                <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-sm btn-outline-primary" (click)="editar()">
                <i class="bi bi-pencil"></i>
            </button>
        </div>
    </div>
</div>
